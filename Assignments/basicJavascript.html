    <script>
		var strings = new Array(4);
		var today = new Date();
		
		strings[0] = "Start";
		strings[1] = prompt("What's your name?");
		strings[2] = confirm("Did you say: " + strings[1] + "?");
		strings[3] = "End";
		
		//Makes sure there's 0s in single digit dates
		var dd = today.getDate();
		var mm = today.getMonth()+1;
		var yyyy = today.getFullYear();
		if(dd<10){
			dd = "0" + dd;	
		}
		if(mm < 10) {
			mm = "0" + mm;	
		}
		
		
		document.write("<h3>Hello World!</h3>");
		document.write("<h4>" + mm + "/" + dd + "/" + yyyy + "</h4>");
		if(strings[2]){
			for(i = 0; i < 4; i++){
				document.write(strings[i] + "<br>");
			}
		}
		else {
			document.write("Sorry that I got your name wrong.");	
		}
		
		
		
	</script>
